runtime: python311
service: default
entrypoint: gunicorn -b :$PORT ads_placement_guardian.server:app --timeout 0 --workers 2

runtime_config:
  python_version: 3

app_engine_apis: true

automatic_scaling:
  max_instances: 1
instance_class: F4
env_variables:
  ADS_HOUSEKEEPER_DEPLOYMENT_TYPE: "Google Cloud"
  GOOGLE_API_KEY:
  GOOGLE_ADS_PATH_TO_CONFIG:
  DATABASE_URI:
  TOPIC_PREFIX:
