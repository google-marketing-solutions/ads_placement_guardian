[tox]
min_version = 4.0
isolated_build = True
env_list = py3{10,11}
skip_missing_interpreters = True

[testenv]
deps =
    pytest
    pytest-mock
    faker
    pytest-cov
    google-cloud-firestore
    appengine-python-standard
commands =
    pytest --cov=googleads_housekeeper -W ignore::DeprecationWarning --cov-fail-under=80
    coverage html
